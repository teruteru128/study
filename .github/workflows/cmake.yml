name: cmake

on: [push]

  # Sample when vcpkg is a submodule of your repository (highly recommended!)

jobs: 
  build:
    runs-on: ubuntu-20.04
    env:
      buildDir: '${{ github.workspace }}/build'
    steps:
      - uses: actions/checkout@v2.3.4
        with:
          submodules: 'recursive'
      - name: Configuration
        run: cmake .. -G Ninja
      - name: build
        run: cmake -j 0
