name: cmake

on:
  push:
    paths: ["/CMakeLists.txt", "**/CMakeLists.txt", "include/**", "libstudy/**", "po/**", "pthreads/**", "src/**", "tests/**", ".github/workflows/**"]
  pull_request:

  # Sample when vcpkg is a submodule of your repository (highly recommended!)

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: "recursive"
      - name: add repos key
        run: sudo curl -o /etc/apt/trusted.gpg.d/rocm.gpg -fsSL https://repo.radeon.com/rocm/rocm.gpg.key
      - name: add repos
        run: sudo bash -c "echo \"deb [arch=amd64] https://repo.radeon.com/rocm/apt/5.2 ubuntu main\" >> /etc/apt/sources.list.d/rocm.list && echo \"deb https://repo.radeon.com/amdgpu/22.20/ubuntu focal main\" >> /etc/apt/sources.list.d/amdgpu.list"
      - name: apt update
        run: sudo apt update
      - name: apt upgrade
        run: sudo apt upgrade -y
      - name: Install dependents
        run: sudo apt install --no-install-recommends --no-install-suggests ninja-build autopoint libcurl4-gnutls-dev libgmp-dev libsodium-dev libupnp-dev libxmlrpc-core-c3-dev uuid-dev libcunit1-dev libjson-c-dev libtommath-dev libtomcrypt-dev mingw-w64 gettext libjsonrpc-glib-1.0-dev opencl-c-headers
      - name: Configuration
        run: cmake . -G Ninja -B build -DCMAKE_BUILD_TYPE=Debug
      - name: build
        run: ninja -C build
      - name: test
        run: ninja -C build test
