name: cmake

on: [push]

jobs:
  build:
    name:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2.3.4
        with:
          submodules: 'recursive'
      - name: Install dependents
        run: |
          sudo apt install autopoint libcurl4-gnutls-dev libgmp-dev libsodium-dev libupnp-dev libxmlrpc-core-c3-dev uuid-dev libcunit1-dev libjson-c-dev libtommath-dev libtomcrypt-dev mingw-w64
      - name: Make dir
        run: mkdir build
      - name: Generate configure
        run: cmake . -B ./build -G Ninja
      - name: Make
        run: make -j
        working-directory: ./build
      - name: output log on fail
        if: failure()
        run: cat ${{ github.workspace }}/build/CMakeFiles/CMakeOutput.log
