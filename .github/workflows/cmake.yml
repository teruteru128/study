name: cmake

on: [push]

jobs:
  build:
    name:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2.3.4
      - name: Make dir
        run: mkdir build
      - name: Generate configure
        run: cmake .. -G Ninja
        working-directory: ./build
      - name: Make
        run: make -j
        working-directory: ./build
